
  <div class="form-row">
    <div class="filmes col-6">
      <h3>Filmes</h3>  
    </div>
    <div class="botao"> 
      <button type="submit" class="btn btn-primary" (click)="showDynamicDialog()">Cadastrar</button>
    </div>
  </div>

  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Diretor</th>
          <th scope="col">Ano de Lançamento</th>
          <th scope="col">Gênero</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of listarFilmes">
          <th scope="">1</th>
          <td>{{f.titulo}}</td>
          <td>{{f.diretor}}</td>
          <td>{{f.anoLancamento}}</td>
          <td>{{f.genero}}</td>
        </tr>
      </tbody>
  </table>
